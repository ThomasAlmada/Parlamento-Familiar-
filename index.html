
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARLAMENTO FAMILIAR - ALMADA AQUINO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F3E5AB;
            --gold-dark: #B8860B;
            --navy: #020617;
            --marble: #F8FAFC;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--marble);
          overflow: hidden;
          -webkit-font-smoothing: antialiased;
        }
        .font-institutional { font-family: 'Cinzel', serif; }
        
        .marble-pattern {
            background-color: #ffffff;
            background-image: url("https://www.transparenttextures.com/patterns/marble-similar.png");
        }

        .senate-arc {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            perspective: 2000px;
        }
        
        .banca-seat {
            width: 65px;
            height: 65px;
            border-radius: 1.2rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            box-shadow: 0 8px 25px rgba(0,0,0,0.06);
            position: relative;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.9);
        }
        
        .banca-seat:hover {
            transform: scale(1.25) translateY(-15px) rotateX(15deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            z-index: 50;
        }

        .gold-gradient { 
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 45%, #FFD700 50%, #D4AF37 55%, #B8860B 100%);
            background-size: 200% 200%;
            animation: shine 4s linear infinite;
        }
        
        @keyframes shine {
            0% { background-position: 100% 50%; }
            100% { background-position: -100% 50%; }
        }

        .navy-gradient { background: linear-gradient(135deg, #020617 0%, #0F172A 100%); }
        
        @keyframes speaker-glow {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.6); transform: scale(1.1); }
            70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); transform: scale(1.1); }
        }
        .active-speaker { 
            animation: speaker-glow 2s infinite; 
            border: 4px solid var(--gold) !important;
            z-index: 40;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .animate-in {
            animation: slideUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
