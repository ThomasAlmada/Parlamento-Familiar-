
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARLAMENTO FAMILIAR - ALMADA AQUINO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-dark: #B8860B;
            --navy: #0F172A;
            --marble: #F1F5F9;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--marble);
          overflow: hidden;
          -webkit-font-smoothing: antialiased;
        }
        .font-institutional { font-family: 'Cinzel', serif; }
        
        /* Efecto MÃ¡rmol */
        .marble-pattern {
            background-color: #ffffff;
            background-image: url("https://www.transparenttextures.com/patterns/marble-similar.png");
        }

        /* Hemiciclo Legislativo */
        .senate-arc {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            perspective: 1500px;
            padding: 2rem;
        }
        
        .banca-seat {
            width: 70px;
            height: 70px;
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
        }
        
        .banca-seat:hover {
            transform: scale(1.15) translateY(-10px) rotateX(10deg);
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }

        .gold-border { border: 2px solid var(--gold); }
        .gold-gradient { background: linear-gradient(135deg, #B8860B 0%, #D4AF37 50%, #FFD700 100%); }
        .gold-text {
            background: linear-gradient(135deg, #B8860B 0%, #D4AF37 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Scrollbars */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        @keyframes gold-pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        .active-speaker { animation: gold-pulse 2s infinite; border: 3px solid var(--gold); }
    </style>
